<head>
	<title>AI-Kingdoms</title>

	<script src="ai-kingdoms.js"></script>

	<script src="Backend/xini.js"></script>
	<script src="Backend/backend.js"></script>
	<script src="Backend/functions.js"></script>
	<script src="Backend/data.js"></script>

	<script src="Classes/attributelist.class.js"></script>
	<script src="Classes/effect.class.js"></script>
	<script src="Classes/trait.class.js"></script>
	<script src="Classes/traitlist.class.js"></script>
	<script src="Classes/character.class.js"></script>
	<script src="Classes/faction.class.js"></script>
	<script src="Classes/city.class.js"></script>
	<script src="Classes/rank.class.js"></script>

	<script src="UserInterface/ui.lib.js"></script>
	<script src="UserInterface/tooltip.js"></script>
	<script src="UserInterface/interface.js"></script>
	<link rel="stylesheet" type="text/css" href="UserInterface/style.css"\>
	<link rel="stylesheet" type="text/css" href="UserInterface/tabs.css"\>
	<link rel="stylesheet" type="text/css" href="UserInterface/symbols.css"\>

	<script src="World/world.generation.js"></script>
	<script src="World/character.generation.js"></script>
	<script src="World/city.generation.js"></script>
</head>
<body>
	<div id="sidebar">
		<div id="overview">
			<span class="time">X.XX.XXX</span>
			<div id="resource-bar">
				<div class="resource gold"><span class="symbol Gold"></span><span class="value">100</span><span class="income">(+10)</div>
				<div class="resource ap"><span class="symbol ActionPoints"></span><span class="value">100</span><span class="income">(+10)</div>
			</div>
		</div>
		<div class="tabbed">
			<section id="about-game" class="active-tab">
				<h2><a>About</a></h2>
				<p>This is a Work-In-Progress. It is generating a world, but not simulating it yet.</p>
				<p>Written in Javascript, CSS and HTML5.</p>
				<div class="action"><a href="https://github.com/API-Beast/AI-Kingdoms">Fork me on GitHub</a></div>
			</section>
			<section id="object-info-tab">
				<h2><a>Info</a></h2>
				<div id="object-info"></div>
			</section>
			<section id="object-search-tab">
				<h2><a>Search</a></h2>
				<div id="object-search">
					<input id="object-searchbar" type="text" autocomplete="off">
					<div id="object-search-results" class="list"></div>
				</div>
			</section>
		</div>
	</div>
	<div id="playfield">
		<canvas id="map"></canvas>
		<div id="modal"></div>
	</div>
</body>
